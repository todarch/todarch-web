<h1 mat-dialog-title>Deleting an todo</h1>
<mat-dialog-content>
  You will not be able to undo the operation.
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onYesClick()">Delete</button>
</mat-dialog-actions>
