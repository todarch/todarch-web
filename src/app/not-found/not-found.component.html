<mat-card>
  <mat-card-title>Page Not Found :(</mat-card-title>
  <mat-card-content>
    <p>
      Maybe the page you are looking for has been removed, or you typed in the wrong URL.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="back()">GO BACK</button>
    <button mat-button routerLink="/">GO TO HOMEPAGE</button>
  </mat-card-actions>
</mat-card>
