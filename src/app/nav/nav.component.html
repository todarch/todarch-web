<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <div *ngIf="authService.isGuest()">
        <a mat-list-item [routerLink]="['/login']">Login</a>
      </div>
      <div *ngIf="!authService.isGuest()">
        <a mat-list-item [routerLink]="['/dashboard']">Dashboard</a>
        <a mat-list-item [routerLink]="['/todos']">Todos</a>
        <a mat-list-item (click)="logOut()">Logout</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="/dashboard">todarch</span>
      <div *ngIf="!authService.isGuest()">
        <button mat-button [routerLink]="['/todos']">Todos</button>
      </div>
      <span class="example-spacer"></span>
      <div *ngIf="authService.isGuest()">
        <a mat-button [routerLink]="['/login']">Login</a>
      </div>
      <div *ngIf="!authService.isGuest()">
        <button mat-button routerLink="/todos/new">
          <mat-icon class="example-icon" aria-hidden="false" aria-label="Create New Todo">add</mat-icon>
        </button>
        <button mat-button [matMenuTriggerFor]="menu">
          Profile
          <mat-icon aria-label="Profile options">arrow_drop_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Settings</button>
          <button mat-menu-item (click)="logOut()">Log out</button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="grid-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<footer class="page-footer">
  <div class="container">
  </div>
  <div class="footer-copyright">

    </div>
  </div>
</footer>
