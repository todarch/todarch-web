<div *ngIf="todo">
  <mat-card>
    <mat-card-title>{{todo.title}}</mat-card-title>
    <mat-card-content>
      <p>
        {{todo.description? todo.description : 'no description'}}
      </p>
      <p *ngIf="todo.deadline">
        Deadline is set to {{todo.deadline | date: 'medium'}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">GO BACK</button>
      <button mat-button [routerLink]="['/todos', todo.id, 'edit']">EDIT</button>
      <button mat-button routerLink="/todos">ALL</button>
    </mat-card-actions>
  </mat-card>
</div>
