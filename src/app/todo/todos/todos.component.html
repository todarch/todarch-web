<h1 class="mat-h1">Todos
</h1>
<div *ngIf="!hasTodos()">
  <p>You have no todos yet!</p>
  <button mat-raised-button
          color="primary"
          routerLink="/todos/new">
    Add Todo</button>
</div>

<div *ngIf="hasTodos()">

  <mat-slide-toggle (change)="togglePrivate($event)">Show Private</mat-slide-toggle>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. type something">
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table #xtable mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">
          <a [routerLink]="['/todos/', row.id]">{{row.id}}</a>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
        <td mat-cell *matCellDef="let row">{{row.priority}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-button routerLink="/todos/{{row.id}}">
            <mat-icon aria-hidden="false" aria-label="Show Details" >more_vert</mat-icon>
          </button>
          <button mat-button routerLink="/todos/{{row.id}}/edit">
            <mat-icon aria-hidden="false" aria-label="Edit" >edit</mat-icon>
          </button>
          <button mat-button (click)="done(row)">
            <mat-icon aria-hidden="false" aria-label="Mark as Done">done</mat-icon>
          </button>
          <button mat-button (click)="delete(row)">
            <mat-icon aria-hidden="false" aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">

      </tr>
    </table>

    <mat-paginator #paginator
                   [length]="dataSource?.data.length"
                   [pageIndex]="0"
                   [pageSize]="50"
                   [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
  </div>
</div>
